<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir's Secret Sharing Solver</title>
    <style>
        /* General styles for page */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
            border: 2px dashed #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 90%;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        
        .result p {
            font-size: 1em;
            color: #444;
        }

        /* Footer styles */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shamir's Secret Sharing Solver</h1>
        <input type="file" id="fileInput" />
        <button onclick="processFile()">Process File</button>
        <div class="result" id="result"></div>
        <div class="footer">
            <p>Designed by <a href="#">Kusuma N</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
